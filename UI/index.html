<!DOCTYPE html>
<html>
<head>
    <title>Health Guardian Chain</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    </script>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg bg-info">
    <a class="navbar-brand text-white" href="#">Health Guardian Chain</a>
</nav>

<!-- Button Container -->
<div class="container">
    <div class="container mt-5">
        <hr>
        <h1 class="text-center">Welcome to the Health Guardian Chain</h1>
        <hr>
        <br><br>
        <div class="text-center mt-3">
            <img src="home.png" alt="Your Image" style="width: 600px; height: auto;">
        </div>
        <br><br><br>
            <div id="login-form" class="container mt-5">
                <div class="alert alert-danger alert-dismissible fade show" id="login-alert" role="alert" style="display: none;">
                    Invalid patient ID or password. Please try again.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <br>
                <form id="patient-login-form">
                    <div class="form-group">
                        <label for="patient-id">Admin ID</label>
                        <input type="text" class="form-control" id="patient-id" placeholder="Enter Admin ID">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="button" class="btn btn-primary" id="login-button">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script>
    // Function to redirect to a login page based on the button clicked
    function redirectToLogin(buttonName) {
        switch (buttonName) {
            case 'button1':
                window.location.href = 'admin.html'; 
                break;
            case 'button2':
                window.location.href = 'patient.html'; 
                break;
            case 'button3':
                window.location.href = 'emergency-contact.html';
                break;
            case 'button4':
                window.location.href = 'provider.html'; 
                break;
            case 'button5':
                window.location.href = 'insurance-agent.html'; 
                break;
            case 'button6':
                window.location.href = 'pharmacist.html'; 
                break;
            default:
                break;
        }
    }
</script>
<script src="api.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
