<!DOCTYPE html>
<html>
<head>
    <title>Health Guardian Chain</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg bg-info">
    <a class="navbar-brand text-white" href="#">Health Guardian Chain</a>
    <button id="logout-button" class="btn btn-danger ml-auto" onclick="logout()" style="display: none;">Logout</button>
</nav>

<!-- Emergency Contact Dashboard Tabs -->
<div class="container mt-5">
    <div id="login-form" class="container mt-5">
        <div class="alert alert-danger alert-dismissible fade show" id="login-alert" role="alert" style="display: none;">
            Invalid patient ID or password. Please try again.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <br>
        <form id="patient-login-form">
            <div class="form-group">
                <label for="patient-id">Insurance Agent ID</label>
                <input type="text" class="form-control" id="patient-id" placeholder="Enter Insurance Agent ID">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="button" class="btn btn-primary" id="login-button">Login</button>
        </form>
    </div>
    <div id="title" style="display: none;">
        <hr>
        <h1 class="text-center" id="title" >Insurance Agent Dashboard</h1>
        <hr>
    </div>
    <div id = "photo" class="container mt-5" style="display: none;">
        <div class="row">
            <div class="col text-center">
                <img id="image" src="home.png" alt="Your Photo" class="img-fluid" style="width: 200px; height: 200px;">
            </div>
        </div>
    </div>
    <br>
<div id="contents" style="display: none;">
    <ul class="nav nav-tabs" id="insuranceTabs" role="tablist" >
        <li class="nav-item">
            <a class="nav-link active" id="insuranceInfo-tab" data-toggle="tab" href="#insuranceInfo" role="tab" aria-controls="insuranceInfo" aria-selected="true">Insurance Agent Information</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="patientInfo-tab" data-toggle="tab" href="#patientInfo" role="tab" aria-controls="patientInfo" aria-selected="false">Patient Information</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="patientConsent-tab" data-toggle="tab" href="#patientConsent" role="tab" aria-controls="patientConsent" aria-selected="false">Patient Informed Consent</a>
        </li>
    </ul>
    <div class="tab-content" id="insuranceTabContent" > 
        <div class="tab-pane fade show active" id="insuranceInfo" role="tabpanel" aria-labelledby="insuranceInfo-tab">
            <div id="insurance-details-container">
            </div>
        </div>
        <div class="tab-pane fade" id="patientInfo" role="tabpanel" aria-labelledby="patientInfo-tab">
            <div id="patient-details-container">
            </div>
        </div>
        <div class="tab-pane fade" id="patientConsent" role="tabpanel" aria-labelledby="patientConsent-tab">
            <div id="consent-details-container">
            </div>
        </div>
    </div>
</div>
</div>

<script src="insurance-agent.js"></script>
<script src="common.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
